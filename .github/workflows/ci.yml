name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with: java-version: 17
      - name: Build
        run: mvn -B clean package --file pom.xml
      - name: Run tests
        run: mvn -B test
